<div class="container">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Usuarios</span>
        <!-- <span class="badge badge-secondary badge-pill">3</span> -->
    </h4>
    <div class="col listaPaises">
        <ul class="list-group mb-3" *ngFor="let usuario of usuarios">
              <li *ngIf="!inputPantalla" class="list-group-item d-flex justify-content-between lh-condensed usuarioContainer" (click)="getUsuarioSeleccionado(usuario,'')">
                    <div>
                        <h6 class="my-0">{{usuario.nombre}} <span>{{usuario.apellido}}</span></h6>
                        <small class="text-muted">{{usuario.edad}}</small>
                    </div>
                    <!-- <span class="text-muted"><img class="float-right" [src]="[pais.flags.png]" alt="" width="84px" height="56px" ></span> -->
            </li>

            <li *ngIf="inputPantalla" class="list-group-item d-flex justify-content-between lh-condensed usuarioContainer">
                <div>
                    <h6 class="my-0">{{usuario.nombre}} <span>{{usuario.apellido}}</span></h6>
                    <small class="text-muted">{{usuario.edad}}</small>
                </div>
                <button class="btn btn-outline-primary" *ngIf="inputPantalla" (click)="getUsuarioSeleccionado(usuario, 'repartidores')">LISTADO REPARTIDORES</button>
                <button class="btn btn-outline-secondary" *ngIf="inputPantalla" (click)="getUsuarioSeleccionado(usuario, 'pais')">DETALLE PAÍS</button>
                <button class="btn btn-outline-warning" *ngIf="inputPantalla" (click)="getUsuarioSeleccionado(usuario, 'usuario')">DETALLE USUARIO</button>
                <!-- <span class="text-muted"><img class="float-right" [src]="[pais.flags.png]" alt="" width="84px" height="56px" ></span> -->
        </li>
        </ul>
    </div>
